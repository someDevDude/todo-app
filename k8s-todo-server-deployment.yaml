apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-server
  labels:
    app: todo-app
    tier: server
spec:
  selector:
    matchLabels:
      app: todo-app
      tier: server
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-app
        tier: server
    spec:
      containers:
      - name: todo-app
        image: docker.io/somedevdude/todo-server
        livenessProbe:
          httpGet:
              path: /healthcheck
              port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080
            protocol: TCP 
